<div class="map_container">
     <button 
          [ngClass]="{
               'hide': isMap,
               'show': !isMap
          }"
          (click)="isMap=!isMap"
     >
          map
     </button>
     <div *ngIf="isMap" style="height: 60vh; width: 60vw;"
          leaflet 
          [leafletOptions]="options">
     </div>
</div>
