<app-global-error></app-global-error>


<div class="content">
  <h1>{{ title | titlecase }}</h1>
  
  <input
  type="text"
  placeholder="Search by name"
  [(ngModel)]="term"
  >
  <div class="content_recording">
    <app-recording-vidio-and-audio></app-recording-vidio-and-audio>
  </div>
  <!-- <app-map></app-map> -->
  <p *ngIf="loading">Loading...</p>
  <div *ngIf="products">
    <app-product

      *ngFor="let product of products | filterProducts: term; let i = index"
      [product]="product"
    ></app-product>
  </div>
</div>
