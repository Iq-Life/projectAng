<app-global-error></app-global-error>
<app-modal title="Create new product">
  <app-modal-add-product></app-modal-add-product>
</app-modal>

<div class="content">
  <h1>{{ title | titlecase }}</h1>
  <input
  type="text"
  placeholder="Search by name"
  [(ngModel)]="term"
  >
  <p *ngIf="loading">Loading...</p>
  <div *ngIf="products">
    <app-product
      *ngFor="let product of products | filterProducts: term; let i = index"
      [product]="product"
    ></app-product>
  </div>
</div>
